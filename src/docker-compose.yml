version: '3.8'

services:
  habit.api:
    container_name: habit.api
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    depends_on:
      - habit.db
      - habit.minio
      - habit.rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=5001
    restart: on-failure
  
  habit.db:
    container_name: habit.db
    image: postgres:latest
    environment:
      - POSTGRES_DB=habit
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  habit.minio:
    container_name: habit.minio
    image: minio/minio
    command: server /data
    ports:
      - "9000:9000"
    environment:
      - MINIO_ACCESS_KEY=ofBo7Axzqli4AQssLN5l
      - MINIO_SECRET_KEY=5gMJcLitNIOAyocrp8Y7dapU9b585fFeFbL8wU1n
    volumes:
      - ./.containers/minio:/data
  
  habit.rabbitmq:
    container_name: habit.rabbitmq
    image: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"